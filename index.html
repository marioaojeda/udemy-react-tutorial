<!DOCTYPE html>
<html>
    <head>
        <title>React tutorial</title>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            ReactDOM.render(
                React.createElement(
                    'h1',
                    null,
                    'Hola mundo!'
                ),
                document.getElementById('app')
            );
        </script>
    </body>
</html>
