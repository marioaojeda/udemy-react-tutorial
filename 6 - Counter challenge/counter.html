<!DOCTYPE html>
<html>
    <head>
        <title>React tutorial</title>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var CounterComponent = React.createClass({
                sumar: function(cantidad) {
                    this.setState({
                       count: this.state.count + cantidad
                    });
                },
                getDefaultProps: function() {
                    return {
                        valueOne: 1,
                        valueTwo: 5,
                        valueThree: 10,
                        text: "Sumar"
                    };
                },
                getInitialState: function() {
                    return {
                        count: 0
                    }; 
                },
                render: function() {
                    return (
                        <div>
                            <h1>Count: {this.state.count}</h1>
                            <Button clickHandler={this.sumar.bind(this, this.props.valueOne)} value={this.props.valueOne}
                                text={`${this.props.text} ${this.props.valueOne}`} />
                            <Button clickHandler={this.sumar.bind(this, this.props.valueTwo)} value={this.props.valueTwo}
                                text={`${this.props.text} ${this.props.valueTwo}`} />
                            <Button clickHandler={this.sumar.bind(this, this.props.valueThree)} value={this.props.valueThree}
                                text={`${this.props.text} ${this.props.valueThree}`} />
                        </div>
                    );
                }            
            });
            
            var Button = function(props) {
                return (
                    <button onClick={props.clickHandler}>{props.text}</button>
                );
            };

            ReactDOM.render (
                <CounterComponent valueOne={333} />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
