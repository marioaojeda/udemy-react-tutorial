<!DOCTYPE html>
<html>
    <head>
        <title>React tutorial</title>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var CounterComponent = React.createClass({
                sumar: function(cantidad) {
                    this.setState({
                       count: this.state.count + cantidad
                    });
                },
                getInitialState: function() {
                    return {
                        count: 0
                    }; 
                },
                render: function() {
                    return (
                        <div>
                            <h1>Count: {this.state.count}</h1>
                            <button onClick={this.sumar.bind(this, 1)}>Sumar 1</button>
                            <button onClick={this.sumar.bind(this, 5)}>Sumar 5</button>
                            <button onClick={this.sumar.bind(this, 10)}>Sumar 10</button>
                        </div>
                    );
                }            
            });
            
            ReactDOM.render (
                <CounterComponent />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
