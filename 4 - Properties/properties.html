<!DOCTYPE html>
<html>
    <head>
        <title>React tutorial</title>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var SecondComponent = React.createClass({
                propTypes: {
                    nombre: React.PropTypes.string
                },
                getDefaultProps: function(){
                    return {
                        nombre: 'Pep',
                        defProp: 'Esaaaa'
                    }
                },
                render: function() {
                    let nombre = this.props.nombre,
                        ciudad = this.props.ciudad,
                        defProp = this.props.defProp;
                    return(
                        <div>
                            <h1>Hola, {nombre}!</h1>
                            <p>Vivo en {ciudad}</p>
                            <p>Otro default: {defProp}</p>
                        </div>
                    )  
                }
            });
            
            ReactDOM.render(
                <SecondComponent ciudad="Mexico" />,
                document.getElementById('app')
            );
            
        </script>
    </body>
</html>
