<!DOCTYPE html>
<html>
    <head>
        <title>React tutorial</title>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var StateComponent = React.createClass({
                limpiarNombre: function() {
                    this.setState({
                        nombre: ''
                    });
                },
                mostrarNombre: function(event) {
                    this.setState({
                       nombre: event.target.value 
                    });
                },
                getInitialState: function() {
                    return {
                        nombre: 'Default'  
                    };
                },
                render: function() {
                    return (
                        <div>
                            <input type="text" onChange={this.mostrarNombre} />
                            <h2>Este es mi nombre: {this.state.nombre}</h2>
                            <button onClick={this.limpiarNombre}>Limpiar</button>
                        </div>
                    );
                }
            });
            
            ReactDOM.render(
                <StateComponent />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
