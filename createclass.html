<!DOCTYPE html>
<html>
    <head>
        <title>React tutorial</title>
        <script src="https://fb.me/react-15.1.0.js"></script>
        <script src="https://fb.me/react-dom-15.1.0.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var FirstComponent = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h1>Esto es un componente</h1>
                            <h2>Segundo heading</h2>
                        </div>
                    );
                }
            });
            
            ReactDOM.render(
                <FirstComponent />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
